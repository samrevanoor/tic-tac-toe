<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>sam's tic tac toe</h1>
    <div class="container">
        <div class="grid">
<!-- I was unable to use the ID in the CSS for some reason, 
    so I created separate classes with index# -->
            <div class="cell index0" id="0"></div>
            <div class="cell index1" id="1"></div>
            <div class="cell index2" id="2"></div>
            <div class="cell index3" id="3"></div>
            <div class="cell index4" id="4"></div>
            <div class="cell index5" id="5"></div>
            <div class="cell index6" id="6"></div>
            <div class="cell index7" id="7"></div>
            <div class="cell index8" id="8"></div>
        </div>
        <h2 id="currentStatus">click any square to play!</h2>
        <button class="resetGame">reset</button>
    </div>
</body>
</html>
